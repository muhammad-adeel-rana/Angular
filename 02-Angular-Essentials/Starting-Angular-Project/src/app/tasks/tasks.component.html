@if (isAddingTask) {
  <app-new-task [userId]="this.userId" (close)="onStartCloseTask()"/>
}

<section>
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTask; track task.id) {
      <li>
        <app-task [task]="task"/>
      </li>
    }
  </ul>
</section>
